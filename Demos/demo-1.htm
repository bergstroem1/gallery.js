<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../montagify.js" type="text/javascript"></script>
    <script type="text/javascript">
		var montage;
        window.onload = function () {
            montage = new Montage(document.getElementById('montage'), 2);
			montage.createMontage();
        }
		
		window.onresize = function() {
			montage.rebuild();
		}
    </script>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
		}
		
		#container{
			margin: 0 auto;
			width: 600px;
		}
		
		#montage {
			width: 700px; 
			height: 450px; 
			background-color: black; 
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1>Montage with absolute size</h1>
		<div id="montage">
			<a><img src="images/1.jpg" /></a>
			<a><img src="images/2.jpg" /></a>
			<a><img src="images/3.jpg" /></a>
			<a><img src="images/4.jpg" /></a>
			<a><img src="images/5.jpg" /></a>
			<a><img src="images/6.jpg" /></a>
			<a><img src="images/7.jpg" /></a>
			<a><img src="images/8.jpg" /></a>
			<a><img src="images/9.jpg" /></a>
			<a><img src="images/10.jpg" /></a>
			<a><img src="images/11.jpg" /></a>
			<a><img src="images/12.jpg" /></a>
		</div>
	</div>
</body>
</html>
