    <script src="../montage.js" type="text/javascript"></script>
    <script type="text/javascript">
		var montage;
        window.onload = function () {
            montage = new Montage(document.getElementById('montage'));
			montage.createMontage({margin: 10, numColumns: 3, minColumnWidth: 300, montageType: "columnMontage", caption: true});
        }
		
		window.onresize = function() {
			montage.rebuild();
		}
    </script>
